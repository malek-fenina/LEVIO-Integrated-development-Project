<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
       <h:head>
	<h:head>.....WELCOME #{ProjectBean.project.nom}...
	</h:head>
	<title>Bonjour</title></h:head>
	<h:body>
	
	<h:form id="form">
	<h:panelGrid columns="2">

	<h:dataTable value="#{ProjectBean.projects}" var="project"
				border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText  value="Nom" />
					</f:facet>
					<h:outputText id="out" value="#{project.nom}" />
					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date_Debut" />
					</f:facet>
					<h:outputText value="#{project.date_Debut}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date_Fin" />
					</f:facet>
					<h:outputText value="#{project.date_Fin}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NbrRessourceTotal" />
					</f:facet>
					<h:outputText value="#{project.nbrRessourceTotal}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="NbrRessourceLevio" />
					</f:facet>
					<h:outputText value="#{project.nbrRessourceLevio}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="Image" />
					</f:facet>
					<h:outputText value="#{project.image}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="idCompetence" />
					</f:facet>
					<h:outputText value="#{project.idCompetence}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="projectTypes" />
					</f:facet>
					<h:outputText value="#{project.projectTypes}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="clientId" />
					</f:facet>
					<h:outputText value="#{project.id}" />
				</h:column>
				</h:dataTable>

					
						
	</h:panelGrid>
	</h:form>
	<ui:include src="/template/footer.xhtml" />
	</h:body>
	
     
     
</html>
