<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets" 
template="/template/template.xhtml">
<ui:param name="page_name" value="Accueil" />
<ui:define name="content">
<h:panelGroup>
<h:form>
<h:outputText value="Bonjour #{loginBean.login}" /> | 
<h:commandLink value="DÃ©connexion" action="#{loginBean.doLogout()}" />
<table>
<tr><td><h:outputText value="Name"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.nom}"></h:inputText></td></tr>
<tr><td><h:outputText value="date_Debut"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.date_Debut}">
<f:convertDateTime pattern = "dd-mm-yyyy" />
</h:inputText></td></tr>

<tr><td><h:outputText value="date_Fin"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.date_Fin}">
<f:convertDateTime pattern = "dd-mm-yyyy" />
</h:inputText></td></tr>


<tr><td><h:outputText value="nbrRessourceTotal"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.nbrRessourceTotal}"></h:inputText></td></tr>

<tr><td><h:outputText value="nbrRessourceLevio"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.nbrRessourceLevio}"></h:inputText></td></tr>

<tr><td><h:outputText value="Image"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.image}"></h:inputText></td></tr>

<tr><td><h:outputText value="idCompetence"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.idCompetence}"></h:inputText></td></tr>

<tr><td><h:outputText value="projectTypes"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.projectTypes}"></h:inputText></td></tr>

<tr><td><h:outputText value="Client_Id"></h:outputText></td>
<td><h:inputText value="#{ProjectBean.id}"></h:inputText></td></tr>

<tr><td colspan="2"><h:commandLink value="Ajouter un Projet" action="#{ProjectBean.addProjet()}" /></td>
<td colspan="2"><h:commandLink value="Mette a jour" action="#{ProjectBean.mettreAjourProject()}" /></td>
</tr>

</table>

<h:dataTable value="#{ProjectBean.projects}" var="project"
				border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText  value="Nom" />
					</f:facet>
					<h:outputText id="out" value="#{project.nom}" />
					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date_Debut" />
					</f:facet>
					<h:outputText value="#{project.date_Debut}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date_Fin" />
					</f:facet>
					<h:outputText value="#{project.date_Fin}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NbrRessourceTotal" />
					</f:facet>
					<h:outputText value="#{project.nbrRessourceTotal}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="NbrRessourceLevio" />
					</f:facet>
					<h:outputText value="#{project.nbrRessourceLevio}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="Image" />
					</f:facet>
					<h:outputText value="#{project.image}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="idCompetence" />
					</f:facet>
					<h:outputText value="#{project.idCompetence}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="projectTypes" />
					</f:facet>
					<h:outputText value="#{project.projectTypes}" />
				</h:column>
					<h:column>
					<f:facet name="header">
						<h:outputText value="clientId" />
					</f:facet>
					<h:outputText value="#{project.idClient}" />
				</h:column>
				
<h:column>
<f:facet name="header"><h:outputText value="Action" /></f:facet>
<h:commandButton action="#{ProjectBean.deleteProjectById(project.idProject)}" value="Supprimer" /> 
<h:commandButton action="#{ProjectBean.EditProject(project)}" value="Modifier" />

</h:column>

</h:dataTable>

</h:form>
</h:panelGroup>
</ui:define>
</ui:composition>
